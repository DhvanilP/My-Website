<div>
    <div class="black-box">
        <!-- this is to write over the background but stay behind the mouse animation -->
    </div>
    <div class="container-fluid photos-main">
        <h1>Some of My Clicks</h1>
        <p class="page-description text-center">All on phone :) </p>
        <div class="tz-gallery">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let photo of PHOTOS">
                    <a class="lightbox" href="{{photo.source}}">
                        <img src="{{photo.thumbnail}}" alt="Bridge">
                    </a>
                </div>  
            </div>
        </div>
    </div>
</div>
