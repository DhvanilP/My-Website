<div>
  <div class="black-box">
      <!-- this is to write over the background but stay behind the mouse animation -->
  </div>
  <div class="container-fluid projects-main">
      <h1>Some of My Projects</h1>
      <p class="page-description text-center">All available on GitHub </p>

      <div class="container-fluid">
        <div class="row row-flex">        
          <div class=" col col-sm-12 col-md-6 col-lg-4 proj-class" *ngFor="let project of PROJECTS">  
            <div class="card content">
              <div class="card-body">
              <h4 class="card-title">{{project.name}}</h4>
              <p class="card-text">{{project.small_desc}}</p>
              <br>
                <div class="links">
                  <button type="button" class="btn btn-primary readmeBtn" (click)="readmeFetch(project)">Readme</button>
                  <a href="{{project.github_link}}" class="card-link">View Code</a>
                  <a href="{{project.web_link}}" class="card-link">Web</a>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
              
    </div>
</div>
